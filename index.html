    height: 100%;

<script src="moment-precise-range.js"></script>

<script>
  var cdDate = new Date("Aug 30, 2023 21:00:00")
  var countDownDate = new Date("Aug 30, 2023 21:00:00").getTime()

  var countdownfunction = setInterval(function() {

    var now = new Date().getTime();

    var today = moment()
    paf = today.preciseDiff(cdDate, today,true)
    year = paf['years'] + " an(s) "
    month = paf['months'] + " mois "
    days = paf['days'] + " jours "
    hours = paf['hours'] + " heures "
    minutes = paf['minutes'] + " minutes "
    seconds = paf['seconds'] + " secondes "
    var when = (paf['years'] == 0 ? "" : year )+ " " + month + days + hours + minutes + seconds

    document.getElementById("demo").innerHTML = when;
    
    $('meta[property="og:description"]').attr('content', when);


  }, 1000);

</script>
